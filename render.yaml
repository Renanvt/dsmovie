services:
  # Backend Java Spring Boot via Docker
  - type: web
    name: backend-dsmovie
    runtime: docker
    rootDir: backend/dsmovie       # diretório do backend
    dockerfilePath: ./Dockerfile   # Dockerfile em backend/dsmovie (./Dockerfile por padrão)

  # Frontend React como site estático
  - type: web
    name: frontend-react
    runtime: static
    rootDir: frontend              # diretório do frontend
    buildCommand: yarn && yarn build
    staticPublishPath: ./build     # pasta de arquivos estáticos pós-build